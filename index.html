<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anti Rug Token - $ART</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #0d1b2a, #1b263b, #415a77);
      color: #fff;
    }
    h1, h2, h3 {
      font-family: 'Orbitron', sans-serif;
      text-transform: uppercase;
    }
    .community-section, .swap-section {
      padding: 20px;
      text-align: center;
      background: #1b263b;
      border-top: 2px solid #34ebba;
    }
    .community-section h2, .swap-section h2 {
      color: #34ebba;
    }
    .coming-soon {
      margin: 20px auto;
      font-size: 1.5rem;
      color: #ddd;
      text-transform: uppercase;
      padding: 10px 20px;
      border: 2px dashed #34ebba;
      border-radius: 10px;
      display: inline-block;
    }
    .footer {
      text-align: center;
      padding: 20px;
      background: #111;
      color: #fff;
    }
    .footer p {
      margin: 0;
      font-size: 0.9rem;
    }
    .social-icons a {
      margin: 0 10px;
      color: #34ebba;
      font-size: 1.2rem;
      text-decoration: none;
    }
    .social-icons a:hover {
      color: #28c598;
    }
  </style>
</head>
<body>
  <header>
    <h1>Anti Rug Token <span class="styled-art">$ART</span></h1>
    <p>Join our community and interact with other $ART enthusiasts.</p>
  </header>

  <section class="swap-section" id="token-swap">
    <h2>Token Swap</h2>
    <div class="coming-soon">Coming Soon</div>
  </section>

  <section class="community-section" id="community">
    <h2>Community Wall</h2>
    <form class="message-form" id="messageForm">
      <input type="text" id="username" placeholder="Your Name" required>
      <textarea id="message" rows="4" placeholder="Your Message" required></textarea>
      <button type="submit">Post Message</button>
    </form>
    <div class="message-list" id="messageList"></div>
  </section>

  <footer class="footer">
    <p>&copy; 2025 Anti Rug Token. All rights reserved.</p>
    <div class="social-icons">
      <a href="https://x.com/A_R_TSOL?s=09" target="_blank">X</a>
      <a href="https://discord.com" target="_blank">Discord</a>
      <a href="https://telegram.org" target="_blank">Telegram</a>
    </div>
  </footer>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID",
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Post Message
    const messageForm = document.getElementById('messageForm');
    messageForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const message = document.getElementById('message').value;

      if (username && message) {
        await db.collection('messages').add({
          username,
          message,
          timestamp: new Date(),
        });
        messageForm.reset();
        loadMessages();
      }
    });

    // Load Messages
    const messageList = document.getElementById('messageList');
    async function loadMessages() {
      messageList.innerHTML = '';
      const snapshot = await db.collection('messages').orderBy('timestamp', 'desc').get();
      snapshot.forEach((doc) => {
        const data = doc.data();
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message');
        messageDiv.innerHTML = `
          <h4>${data.username}</h4>
          <p>${data.message}</p>
        `;
        messageList.appendChild(messageDiv);
      });
    }

    // Load Messages on Page Load
    loadMessages();
  </script>
</body>
</html>
